<!DOCTYPE html>
<html>

	<head>
		<title>TABELA</title>
	</head>

	<body>

		<header>
			<h1>TABELAS</h1>
		</header>

		<nav></nav>

		<section><!-- Tabela 1 -->
			<h2>Tabela 1</h2>
			<table border="10">
				<tr>
					<td>C1, L1</td>
					<td rowspan="2">Linha 1 e 2</td>
				</tr>

				<tr>
					<td>C1, L2</td>
				</tr>

				<tr>
					<td colspan="2"><center>L3</center></td>
				</tr>

				<tr>
					<td rowspan="2"> Linha 4 e 5 juntas </td>
					<td> Coluna 2 L4 </td>
				</tr>

				<tr>
					<td> C2 L5 </td>
				</tr>

			</table>
		</section>

		<section><!-- Tabela 2 -->
			<h2>Tabela 2</h2>
			<table border="1">
				<thead>
					<tr>
						<th>Tabela</th>
						<th>Valor</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td>Modelo 1</td>
						<td>50</td>
					</tr>
				</tbody>
				
				<tfoot>
					<tr>
						<td>Desconto</td>
						<td>50</td>
					</tr>
				</tfoot>

			</table>
		</section>

		<footer></footer>

	</body>
</html>
